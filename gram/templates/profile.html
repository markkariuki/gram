{% block content %} {% load friendshiptags %}

<style>

body {
  margin: 100px;
  color: #435757;
  background:
    linear-gradient(40deg, transparent 40%, #9ab593),
    linear-gradient(-40deg, #ba7461 20%, #593e4e 90%);
  font: 1.2em/1 'Noto Sans', sans-serif;
  background-repeat: no-repeat;
}

.section-header  {
  text-align: center;
	margin-left: 100px;
  margin: 0 auto;
  padding-top: 70px;
  margin-bottom: 30px;
  font: 300 60px 'Lato', sans-serif;
  letter-spacing: 3px;
  color: #222;
}

.section-header-underline {
  border: 1px solid #222;
  width: 15rem;
  margin: 0 auto;
  margin-bottom: 20px;
}

.video-gallery {
	position: relative;
	margin: 0 auto;
	padding: 1em 0 4em;
	max-width: 1000px;
	list-style: none;
	text-align: center;
  font-family: 'Raleway', sans-serif;
}

.video-gallery figure {
	position: relative;
	float: left;
	overflow: hidden;
	margin: 10px 1%;
	min-width: 320px;
	max-width: 480px;
	max-height: 360px;
	width: 48%;
	background: #000;
	text-align: center;
	cursor: pointer;
}

.video-gallery figure img {
	position: relative;
	display: block;
	min-height: 100%;
	max-width: 100%;
	opacity: 0.8;
	border-radius: 300px;
}

.video-gallery figure figcaption {
	padding: 2em;
	color: #fff;
	text-transform: uppercase;
	font-size: 1.25em;
	-webkit-backface-visibility: hidden;
	backface-visibility: hidden;
}

.video-gallery figure figcaption::before,
.video-gallery figure figcaption::after {
	pointer-events: none;
}

.video-gallery figure figcaption,
.video-gallery figure figcaption > a {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

/* Anchor will cover the whole item by default */
.video-gallery figure figcaption > a {
	z-index: 1000;
	text-indent: 200%;
	white-space: nowrap;
	font-size: 0;
	opacity: 0;
}

.video-gallery figure h2 {
	word-spacing: -0.15em;
	font-weight: 300;
	color:
		linear-gradient(40deg, transparent 40%, #9ab593),
		linear-gradient(-40deg, #ba7461 20%, #593e4e 90%);
	}

.video-gallery figure h2 span {
	font-weight: 800;
}

.video-gallery figure h2,
.video-gallery figure p {
	margin: 0;
}

.video-gallery figure p {
	letter-spacing: 1px;
	font-size: 68.5%;
}
	.custom-btn {
  padding: 2px 15px;
	size:2px;
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  background: transparent;
  outline: none !important;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
	font-size: 25px;
}
/**** BTN No. 1 ****/
.btn-1 {border: 2px solid #000; size:2px;}
.btn-1:hover {
  background: #000;
  color: #fff;
}
.btn-1:active {top: 2px;}

}
.ig_abg {
	width: 133px;
	height: 133px;
	background: linear-gradient(200deg, #d047d1, #ff0000, #ffff00);
	position: relative;
	border-radius: 50%;
	margin: 15px;
	padding: 4px;
}

.ig_av {
	width: 200px;
	height: 200px;
	background-image: url({{profile.profile_photo.url}});
	background-repeat: no-repeat;
	background-position: center;
	background-size: 125px 125px;
	border-radius: 50%;
	border: 4px solid #e5e5e5;
	margin-left: 652px;

}



</style>

<div class="content">

				<div class="ig_av"></div>
			</div>

</p>

</div>
