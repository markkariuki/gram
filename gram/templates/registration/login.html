{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<style>
.main{
  height: 1000px;
  background: linear-gradient(#1e1b1c, #828793, pink);
  justify-content: center;
}
.main .panel{
  margin-top: 200px;
}
.main h1{
  font-style: italic;
  font-family: sans-serif ;
  text-decoration: underline;
  font-size: 45px;
}

#photos{
				position: relative;
				margin: 0 auto;
				text-align: center;
				width: 100%;
				bottom: 0%;
				top: 35%;
				left: 20%;
				float: left;
				display: inline-block;
			}

#get_app{
    position: relative;
    margin: 0 auto;
    text-align: center;
  	width: 100px;
  	top: 34%;
  	padding
  	}




</style>
<body>
<div class="main">
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Instagram</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>++
              <input type="hidden" name="next" value="{{next}}">



          </form>

        </div>

      </div>
<hr>
<p>Dont have an account <a href="{% url 'registration_register' %}">Register!</a></p>
<hr>
<div id="get_app">
		<p>Get the app.</p>
		</div>
    <div id="photos">
      <div class="col-md-4">

      			<a href="https://itunes.apple.com/app/instagram/id389801252?mt=8" target="_blank"><img src="http://gtpie.com/wp-content/uploads/2015/07/appStoreIcon.png" width="127" height="40"></a>
          </div>
          <br>
          <div class="col-md-4">

      			<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge" target="_blank"><img src="http://www.codecu.org/Images/2016_05_googlePlay.png" width="127" height="40"></a>
      	</div>
    </div>
    <!-- empty div -->
    </div>
  </div>
</div>
</div>
</body>
{% endblock %}
