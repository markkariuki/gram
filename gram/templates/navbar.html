{% load bootstrap3 %}
{% load staticfiles %}

<style>
.btn-dark {
  background-color: grey;
  border: none;
  color: white;
  padding: 1px 32px;
  text-align: center;
  font-size: 30px;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 1px 2px;
  cursor: pointer;
}

.hio {
  font-size: 35px;
  color:black;
}
.fas {
  font-size: 35px;
  color:black;

}

.icons{
  margin-top: 27px;
  color:black;

}
</style>


<div class="navbar navbar-inverse" role="navigation" style="background-color:white">
  <div class="container-fluid">
    <div class="col-md-4">
      <div class="navbar-header">


        <img src="http://res.cloudinary.com/paperhat7/image/upload/v1506623669/instagram-clone/instagram-logo.png">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
    <div class="col-md-2  col-md-offset-1" style="margin-top:20px;">

      <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Username" name="username">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>
    </div>
    {% if user.is_authenticated %}
    <div class="container">

      <!-- Trigger the modal with a button -->

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>

            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          {{form.media}}

        </div>
      </div>


      <div class="navbar-right">
        <div class="icons">


          <i class="fas fa-heart" style="width:80px;"></i>
          <a href="/new/post">  <span class=" hio glyphicon glyphicon-upload" style="width:80px;"></span></a>

        <a href="{%url 'myProfile' user.id %}">  <i class="fas fa-user-circle"style="width:80px;"></i></a>
          <a href="/logout"><i class="fas fa-sign-out-alt" style="width:2px;"></i></a>

        </div>

      </div>
      {% endif %}
    </div>

    <a href="{%url 'photosToday'%}">Home</a>

  </div>
</div>

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
{% bootstrap_javascript %} {% endblock %}
