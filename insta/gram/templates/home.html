{%extends 'base.html'%}
 {% load bootstrap3 %}
 {% block content %}

 <style>
 .header-top {
   border-bottom:1px solid #e8e6e6;
   background-color:#FFF;
 }

 body {
   font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
   font-size:14px;
   line-height:1.42857143;
   color:#333;
   background-color:#f8f8f8;
 }

 .list-group-item img {
   width:100%;
 }

 .img-div img {
   width:100%;
 }

 .img-div {
   margin-bottom:40px;
   border:1px solid #e8e6e6;
 }

 .img-div .header {
   width:100%;
   height:50px;
   position:relative;
 }

 .img-div .header .img-circle {
   width:35px;
   height:35px;
   margin:8px;
 }

 .img-div .header a {
   padding:15px 15px;
   color:#322f30;
   float:left;
 }

 .img-div .header a i {
   font-size:18px;
 }

 @media (max-width:767px) {
   .img-container {
     margin-top:10px;
     width:100% !important;
   }
 }

 .img-container {
   margin-top:10px;
   width:600px;
   position:relative;
   padding-left:0px;
   padding-right:0px;
 }

 .more-section {
   width:100%;
   min-height:50px;
   position:relative;
 }
 </style>
 {% if user.is_authenticated %}


   {% for post in posts%}
   <div class="container img-container">
       <div id="upload-div"></div>
       <div class="img-div">
           <div class="header"><img class="img-circle" src="assets/img/profileicon.jpg">
               <label> {{post}}</label>
</div>
               <img src="{{post.image.url}}">
               {{post.name}}

                <div class="header"><a href="#"><i class="fa fa-heart-o"></i></a><a href="#"><i class="fa fa-comment-o"></i></a></div>
           <div class="more-section">
               <label>10 Likes</label>
               <p><strong>/francismcnamee </strong>               {{post.caption}}</p>
           </div>
       </div>
    </div>
{% endfor%}
{% endif%}

 {% endblock %}
