{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<style>
.main{
  height: 1000px;
  background: linear-gradient(silver, grey, silver);
  justify-content: center;
}
.main .panel{
  margin-top: 200px;
}
.main h1{
  font-style: italic;
  font-family: sans-serif ;
  text-decoration: underline;
  font-size: 45px;
}

</style>
<body>
<div class="main">
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h1>instagram</h1>
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>++
              <input type="hidden" name="next" value="{{next}}">
            <p>Dont have an account <a href="{% url 'registration_register' %}">Register!</a></p>



          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</div>
</body>
{% endblock %}
